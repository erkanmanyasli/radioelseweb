<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Else</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }



        body {
            display: flex;
            flex-direction: column;
            font-family: "Jost", sans-serif;
            transition: background 0.3s, color 0.3s;
            background: white;
            color: black;
        }

        body.dark-mode {
            background: black;
            color: white;
        }

        .content {
            display: flex;
            flex: 1 0 auto;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .artistname {
            font-weight: bold;
            font-size: 25px;
            margin: 0;
        }

        .songname {
            margin: 0;
            font-size: 25px;
            font-weight: lighter;
            font-style: italic;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .texts {
            margin: 20px 0 10px 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .artwork {
            position: relative;
            display: inline-block;
            border-radius: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
            /* Maksimum genişlik */
            height: auto;
        }

        .artwork::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.3);
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .artwork.active::before {
            opacity: 0;
        }

        .artwork img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* Kırpılmadan tam görünmesini sağlar */
            border-radius: 10px;
            display: block;
        }

        .icon-play {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            fill: white;
            width: 30%;
            height: 30%;
            max-width: 200px;
            max-height: 200px;
            opacity: 0.85;
            transition: opacity 0.2s ease, transform 0.2s ease;
            z-index: 2;
        }

        .icon-play:hover {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .heart {
            cursor: pointer;
            width: 20px;
            height: 20px;
        }

        .alttakiflex {
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 20px;
        }

        .column {
            padding: 30px;
        }

        .ustlogo {
            height: calc(250px / 4);
            margin: 0;
            padding: 40px;
        }

        input[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
        }

        label.switch {
            cursor: pointer;
            width: 60px;
            height: 30px;
            background: rgb(227, 227, 227);
            display: flex;
            align-items: center;
            border-radius: 50px;
            position: relative;
            margin: 10px 0;
            padding: 4px;
            transition: background 0.3s;
        }

        label.switch .circle {
            width: 27px;
            height: 27px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        label.switch .circle img {
            width: 15px;
            height: 15px;
            pointer-events: none;
            transition: filter 0.3s;
        }

        input[type=checkbox]:checked+label.switch .circle {
            transform: translateX(30px);
        }

        label.switch:active .circle {
            width: 39px;
        }

        .alt {
            width: 100%;
            background-color: black;
            color: white;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
        }

        .alt img {
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        #nowPlayingBtn,
        #profileBtn {
            width: 25px;
            height: auto;
            transform: scale(2);
            filter: invert(1);
        }

        .elselogofooter {
            width: 60px;
            height: auto;
            opacity: 20%;
            filter: invert(0);
            pointer-events: none;
        }

        .alt img.inactive {
            opacity: 0.3;
        }

        body.dark-mode .alt {
            background-color: black;
            color: white;
        }

        /* 1200px ve üzeri */
        @media (min-width: 1200px) {
            .artwork {
                margin: 50px;
                width: 500px;
                height: auto;
            }
        }

        /* 1200px - 800px arası */
        @media (min-width: 800px) and (max-width: 1199px) {
            .artwork {
                margin: 50px;
                width: 400px;
                height: auto;
            }
        }

        /* 800px - 400px arası ve daha küçük */
        @media (max-width: 799px) {
            .artwork {
                width: 300px;
                margin: 50px;
            }
        }
    </style>
</head>

<body>

    <div class="content">
        <img class="ustlogo" id="ustLogo" src="./images/Else Logo_Black_PNG.png" alt="radioelselogo">

        <div class="artwork">
            <img src="./images/Artwork.jpg" alt="artwork">
            <svg class="icon-play" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 36"
                data-play="M 12,26 18.5,22 18.5,14 12,10 z M 18.5,22 25,18 25,18 18.5,14 z"
                data-pause="M 12,26 16.33,26 16.33,10 12,10 z M 20.66,26 25,26 25,10 20.66,10 z">
                <path d="M 12,26 18.5,22 18.5,14 12,10 z M 18.5,22 25,18 25,18 18.5,14 z"></path>
            </svg>
        </div>

        <div class="texts">
            <p class="artistname">Agustin Pietrocola</p>
            <p class="songname">
                Sorcerer
                <img class="heart" src="./images/heart.png" alt="heart icon">
            </p>
        </div>

        <!-- Placeholder div for profile -->


        <input type="checkbox" id="switch" />
        <label class="switch" for="switch">
            <div class="circle">
                <img id="switchIcon" src="./images/moontoggle.svg" alt="toggle icon">
            </div>
        </label>
    </div>

    <div class="alt">
        <div class="alttakiflex">
            <div class="nowplaying column">
                <img id="nowPlayingBtn" src="./images/nowplaying-bootstrap.svg" alt="nowplaying">
            </div>
            <div class="elselogo column">
                <img class="elselogofooter" src="./images/Else Logo_Sadece ELSE_White_PNG.png" alt="elselogofooter"
                    height="30">
            </div>
            <div class="profile column">
                <img id="profileBtn" class="inactive" src="./images/profile-on-bootstrap.svg" alt="profile">
            </div>
        </div>
    </div>

    <script>


        const svg = document.querySelector('.icon-play');
        const svgPath = svg.querySelector('path');
        const artworkDiv = document.querySelector('.artwork');
        const textsDiv = document.querySelector('.texts');
        const placeholderDiv = document.getElementById('profilePlaceholder');
        const heartIcon = document.querySelector('.heart');
        const profileBtn = document.getElementById('profileBtn');
        const nowPlayingBtn = document.getElementById('nowPlayingBtn');
        const switchInput = document.getElementById('switch');
        const switchCircle = document.querySelector('.switch .circle');
        const switchIcon = document.getElementById('switchIcon');
        const ustLogo = document.getElementById('ustLogo');

        // Play/Pause toggle
        svg.addEventListener('click', function () {
            if (svg.classList.contains('play')) {
                svg.classList.remove('play');
                gsap.to(svgPath, { duration: 0.4, attr: { d: svg.getAttribute('data-play') } });
                artworkDiv.classList.remove('active');
            } else {
                svg.classList.add('play');
                gsap.to(svgPath, { duration: 0.4, attr: { d: svg.getAttribute('data-pause') } });
                artworkDiv.classList.add('active');
            }
        });

        // Heart toggle
        let isLiked = false;
        heartIcon.addEventListener('click', () => {
            heartIcon.src = isLiked ? './images/heart.png' : './images/heart-fill.png';
            isLiked = !isLiked;
        });

        // Dark mode toggle
        switchInput.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.alt').classList.toggle('dark-mode');

            if (switchInput.checked) {
                switchCircle.style.background = 'black';
                switchIcon.src = './images/suntoggle.svg';
                switchIcon.style.filter = 'brightness(0) invert(1)';
                ustLogo.src = './images/Else Logo_White_PNG.png';
            } else {
                switchCircle.style.background = 'white';
                switchIcon.src = './images/moontoggle.svg';
                switchIcon.style.filter = 'none';
                ustLogo.src = './images/Else Logo_Black_PNG.png';
            }
        });

        // Profile click animation
        profileBtn.addEventListener('click', () => {
            profileBtn.classList.remove('inactive');
            nowPlayingBtn.classList.add('inactive');

            // texts ve heart kaybolsun
            gsap.to(textsDiv, {
                duration: 0.5, opacity: 0, y: -20, onComplete: () => {
                    textsDiv.style.display = 'none';
                }
            });

            // artwork kaybolsun
            gsap.to(artworkDiv, {
                duration: 0.5, x: -window.innerWidth, opacity: 0, onComplete: () => {
                    artworkDiv.style.display = 'none';
                    // placeholder göster
                    placeholderDiv.style.display = 'block';
                    gsap.fromTo(placeholderDiv, { opacity: 0, y: 20 }, { duration: 0.5, opacity: 1, y: 0 });
                }
            });
        });

        // NowPlaying click animation (geri)
        nowPlayingBtn.addEventListener('click', () => {
            nowPlayingBtn.classList.remove('inactive');
            profileBtn.classList.add('inactive');

            // texts ve artwork geri gelsin
            textsDiv.style.display = 'flex';
            gsap.fromTo(textsDiv, { opacity: 0, y: -20 }, { duration: 0.5, opacity: 1, y: 0 });

            artworkDiv.style.display = 'inline-block';
            gsap.fromTo(artworkDiv, { x: -window.innerWidth, opacity: 0 }, { duration: 0.5, x: 0, opacity: 1 });

            // placeholder gizlensin
            gsap.to(placeholderDiv, {
                duration: 0.5, opacity: 0, y: 20, onComplete: () => {
                    placeholderDiv.style.display = 'none';
                }
            });
        });


    </script>

</body>

</html>
