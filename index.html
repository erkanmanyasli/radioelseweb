<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Else</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- GSAP for SVG animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            font-family: "Jost", sans-serif;
            transition: background 0.3s, color 0.3s;
            background: white;
            color: black;
        }

        body.dark-mode {
            background: black;
            color: white;
        }

        .content {
            display: flex;
            flex: 1 0 auto;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .artistname {
            font-weight: bold;
            font-size: 25px;
            margin: 0;
        }

        .songname {
            margin: 0;
            font-size: 25px;
            font-weight: lighter;
            font-style: italic;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .texts {
            margin: 20px 0 10px 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .artwork {
            position: relative;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            height: 400px;
        }

        .artwork::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.3);
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .artwork.active::before {
            opacity: 0;
        }

        .artwork img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            position: relative;
            z-index: 0;
        }

        .icon-play {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            fill: white;
            width: 30%;
            height: 30%;
            max-width: 200px;
            max-height: 200px;
            opacity: 0.85;
            transition: opacity 0.2s ease, transform 0.2s ease;
            z-index: 2;
        }

        .icon-play:hover {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .heart {
            cursor: pointer;
            width: 20px;
            height: 20px;
        }

        .elselogofooter {
            opacity: 20%;
        }

        .alttakiflex {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .column {
            padding: 30px;
        }

        .ustlogo {
            height: calc(250px / 4);
            margin: 0;
            padding: 20px;
        }

        input[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
        }

        /* Dark mode toggle */
        label.switch {
            cursor: pointer;
            width: 60px;
            height: 30px;
            background: rgb(227, 227, 227);
            display: flex;
            align-items: center;
            border-radius: 50px;
            position: relative;
            margin: 10px 0;
            padding: 4px;
            transition: background 0.3s;
        }

        label.switch .circle {
            width: 27px;
            height: 27px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        label.switch .circle img {
            width: 15px;
            height: 15px;
            pointer-events: none;
            transition: filter 0.3s;
        }

        input[type=checkbox]:checked+label.switch .circle {
            transform: translateX(30px);
        }

        label.switch:active .circle {
            width: 39px;
        }

        .alt {
            width: 100%;
            background-color: black;
            color: white;
            flex-shrink: 0;
        }

        body.dark-mode .alt {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>

    <div class="content">
        <img class="ustlogo" id="ustLogo" src="./images/Else Logo_Black_PNG.png" alt="radioelselogo">

        <div class="artwork">
            <img src="./images/Artwork.jpg" alt="artwork">
            <svg class="icon-play" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 36"
                data-play="M 12,26 18.5,22 18.5,14 12,10 z M 18.5,22 25,18 25,18 18.5,14 z"
                data-pause="M 12,26 16.33,26 16.33,10 12,10 z M 20.66,26 25,26 25,10 20.66,10 z">
                <path d="M 12,26 18.5,22 18.5,14 12,10 z M 18.5,22 25,18 25,18 18.5,14 z"></path>
            </svg>
        </div>

        <div class="texts">
            <p class="artistname">Agustin Pietrocola</p>
            <p class="songname">
                Sorcerer
                <img class="heart" src="./images/heart.png" alt="heart icon">
            </p>
        </div>

        <input type="checkbox" id="switch" />
        <label class="switch" for="switch">
            <div class="circle">
                <img id="switchIcon" src="./images/moontoggle.svg" alt="toggle icon">
            </div>
        </label>
    </div>

    <div class="alt">
        <div class="alttakiflex">
            <div class="nowplaying column"><img src="./images/Now Playing_ON.png" alt="nowplaying" height="60"></div>
            <div class="elselogo column"><img class="elselogofooter" src="./images/Else Logo_Sadece ELSE_White_PNG.png"
                    alt="elselogofooter" height="30"></div>
            <div class="profile column"><img src="./images/profile_OFF.png" alt="profile" height="60"></div>
        </div>
    </div>

    <script>
        const svg = document.querySelector('.icon-play');
        const svgPath = svg.querySelector('path');
        const artwork = document.querySelector('.artwork');

        // Play/Pause toggle
        svg.addEventListener('click', function () {
            if (svg.classList.contains('play')) {
                svg.classList.remove('play');
                gsap.to(svgPath, { duration: 0.4, attr: { d: svg.getAttribute('data-play') } });
                artwork.classList.remove('active');
            } else {
                svg.classList.add('play');
                gsap.to(svgPath, { duration: 0.4, attr: { d: svg.getAttribute('data-pause') } });
                artwork.classList.add('active');
            }
        });

        // Heart toggle
        const heartIcon = document.querySelector('.heart');
        let isLiked = false;

        heartIcon.addEventListener('click', () => {
            heartIcon.src = isLiked ? './images/heart.png' : './images/heart-fill.png';
            isLiked = !isLiked;
        });

        // Dark mode toggle
        const switchInput = document.getElementById('switch');
        const switchCircle = document.querySelector('.switch .circle');
        const switchIcon = document.getElementById('switchIcon');
        const ustLogo = document.getElementById('ustLogo');

        switchInput.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.alt').classList.toggle('dark-mode');

            if (switchInput.checked) {
                switchCircle.style.background = 'black';
                switchIcon.src = './images/suntoggle.svg';
                switchIcon.style.filter = 'brightness(0) invert(1)'; // Beyaz görünmesi için
                ustLogo.src = './images/Else Logo_White_PNG.png';
            } else {
                switchCircle.style.background = 'white';
                switchIcon.src = './images/moontoggle.svg';
                switchIcon.style.filter = 'none';
                ustLogo.src = './images/Else Logo_Black_PNG.png';
            }
        });
    </script>

</body>

</html>
