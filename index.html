<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio Else</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        canvas {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            font-family: "Jost", sans-serif;
            transition: background 0.3s, color 0.3s;
            background: white;
            color: black;
            min-height: 100vh;
        }

        body.dark-mode {
            background: black;
            color: white;
        }

        .content {
            display: flex;
            flex: 1;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .artistname {
            font-weight: bold;
            font-size: 25px;
            margin: 0;
        }

        .songname {
            margin: 0;
            font-size: 25px;
            font-weight: lighter;
            font-style: italic;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .texts {
            margin: 20px 0 10px 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .artwork {
            opacity: 90%;
            position: relative;
            display: inline-block;
            border-radius: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
            height: auto;
        }

        .artwork::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.3);
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .artwork.active::before {
            opacity: 0;
        }

        .artwork img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
            display: block;
        }

        .icon-play {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            fill: white;
            width: 30%;
            height: 30%;
            max-width: 200px;
            max-height: 200px;
            opacity: 0.85;
            transition: opacity 0.2s ease, transform 0.2s ease;
            z-index: 2;
        }

        .icon-play:hover {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .alttakiflex {
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 20px;
        }

        .column {
            padding: 30px;
        }

        .ustlogo {
            height: calc(400px / 4);
            margin-top: 50px;
            /* Sadece mobil için üst boşluk ekledik */
            padding: 0 40px;
        }

        input[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
        }

        label.switch {
            cursor: pointer;
            width: 60px;
            height: 30px;
            background: rgb(227, 227, 227);
            display: flex;
            align-items: center;
            border-radius: 50px;
            position: relative;
            margin: 10px 0;
            padding: 4px;
            transition: background 0.3s;
        }

        label.switch .circle {
            width: 27px;
            height: 27px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        label.switch .circle img {
            width: 15px;
            height: 15px;
            pointer-events: none;
            transition: filter 0.3s;
        }

        input[type=checkbox]:checked+label.switch .circle {
            transform: translateX(30px);
        }

        label.switch:active .circle {
            width: 39px;
        }

        .alt {
            width: 100%;
            background-color: black;
            color: white;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            margin: auto;
        }

        .alt img {
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .elselogofooter {
            width: 60px;
            height: auto;
            opacity: 20%;
            filter: invert(0);
            pointer-events: none;
        }

        body.dark-mode .alt {
            background-color: black;
            color: white;
        }

        /* RESPONSIVE */
        @media (min-width: 1200px) {
            .artwork {
                margin: 50px;
                width: 500px;
                height: auto;
            }

            .ustlogo {
                margin-top: 0;
                /* Masaüstünde üst boşluğu sıfırladık */
                padding: 40px;
            }
        }

        @media (min-width: 800px) and (max-width: 1199px) {
            .artwork {
                margin: 50px;
                width: 400px;
                height: auto;
            }
        }

        @media (max-width: 799px) {
            .artwork {
                width: 300px;
                margin: 50px;
            }
        }
    </style>
</head>

<body>
    <canvas id="waves"></canvas>

    <div class="content">
        <img class="ustlogo" id="ustLogo" src="./images/Else Logo_Black_PNG.png" alt="radioelselogo" />

        <div class="artwork" id="artworkContainer">
            <img src="./images/Artwork.jpg" alt="artwork" />
            <svg class="icon-play" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 36"
                data-play="M 12,26 18.5,22 18.5,14 12,10 z M 18.5,22 25,18 25,18 18.5,14 z"
                data-pause="M 12,26 16.33,26 16.33,10 12,10 z M 20.66,26 25,26 25,10 20.66,10 z">
                <path d="M 12,26 18.5,22 18.5,14 12,10 z M 18.5,22 25,18 25,18 18.5,14 z"></path>
            </svg>
        </div>

        <div class="texts" id="textsContainer">
            <p class="artistname">Agustin Pietrocola</p>
            <p class="songname">Sorcerer</p>
        </div>

        <input type="checkbox" id="switch" />
        <label class="switch" for="switch">
            <div class="circle">
                <img id="switchIcon" src="./images/moontoggle.svg" alt="toggle icon" />
            </div>
        </label>
    </div>

    <div class="alt">
        <div class="alttakiflex">
            <div class="elselogo column">
                <img class="elselogofooter" src="./images/Else Logo_Sadece ELSE_White_PNG.png" alt="elselogofooter"
                    height="30" />
            </div>
        </div>
    </div>

    <script>
        const svg = document.querySelector('.icon-play');
        const svgPath = svg.querySelector('path');
        const artworkDiv = document.getElementById('artworkContainer');
        const textsDiv = document.getElementById('textsContainer');
        const switchInput = document.getElementById('switch');
        const switchCircle = document.querySelector('.switch .circle');
        const switchIcon = document.getElementById('switchIcon');
        const ustLogo = document.getElementById('ustLogo');

        // Play/Pause toggle
        svg.addEventListener('click', function () {
            const canvas = document.getElementById('waves');
            if (svg.classList.contains('play')) {
                svg.classList.remove('play');
                gsap.to(svgPath, { duration: 0.4, attr: { d: svg.getAttribute('data-play') } });
                artworkDiv.classList.remove('active');
                gsap.to(canvas, {
                    duration: 0.5, opacity: 0, scale: 0.95, ease: "power2.in", onComplete: () => {
                        canvas.style.display = 'none';
                    }
                });
            } else {
                svg.classList.add('play');
                gsap.to(svgPath, { duration: 0.4, attr: { d: svg.getAttribute('data-pause') } });
                artworkDiv.classList.add('active');
                canvas.style.display = 'block';
                gsap.fromTo(canvas, { opacity: 0, scale: 0.95 }, { duration: 0.5, opacity: 1, scale: 1, ease: "power2.out" });
            }
        });

        // Dark mode toggle
        switchInput.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.alt').classList.toggle('dark-mode');
            const canvas = document.getElementById('waves');

            if (switchInput.checked) {
                switchCircle.style.background = 'black';
                switchIcon.src = './images/suntoggle.svg';
                switchIcon.style.filter = 'brightness(0) invert(1)';
                ustLogo.src = './images/Else Logo_White_PNG.png';
                canvas.style.filter = 'invert(1)';
            } else {
                switchCircle.style.background = 'white';
                switchIcon.src = './images/moontoggle.svg';
                switchIcon.style.filter = 'none';
                ustLogo.src = './images/Else Logo_Black_PNG.png';
                canvas.style.filter = 'invert(0)';
            }
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // SineWaveGenerator (tam)
        function SineWaveGenerator(options) {
            $.extend(this, options || {});
            if (!this.el) { throw "No Canvas Selected"; }
            this.ctx = this.el.getContext('2d');
            if (!this.waves.length) { throw "No waves specified"; }

            this._resizeWidth();
            window.addEventListener('resize', this._resizeWidth.bind(this));
            this.resizeEvent();
            window.addEventListener('resize', this.resizeEvent.bind(this));

            if (typeof this.initialize === 'function') {
                this.initialize.call(this);
            }
            this.loop();
        }

        SineWaveGenerator.prototype.speed = 10;
        SineWaveGenerator.prototype.amplitude = 50;
        SineWaveGenerator.prototype.wavelength = 50;
        SineWaveGenerator.prototype.segmentLength = 10;
        SineWaveGenerator.prototype.lineWidth = 2;
        SineWaveGenerator.prototype.strokeStyle = 'rgba(0, 0, 0, 0.2)';
        SineWaveGenerator.prototype.resizeEvent = function () { };
        SineWaveGenerator.prototype._resizeWidth = function () {
            this.dpr = window.devicePixelRatio || 1;
            this.width = this.el.width = window.innerWidth * this.dpr;
            this.height = this.el.height = window.innerHeight * this.dpr;
            this.el.style.width = window.innerWidth + 'px';
            this.el.style.height = window.innerHeight + 'px';
            this.waveWidth = this.width * 0.95;
            this.waveLeft = this.width * 0.025;
        }
        SineWaveGenerator.prototype.clear = function () {
            this.ctx.clearRect(0, 0, this.width, this.height);
        }
        SineWaveGenerator.prototype.time = 0;
        SineWaveGenerator.prototype.update = function (time) {
            this.time = this.time - 0.007;
            if (typeof time === 'undefined') time = this.time;
            var index = -1, length = this.waves.length;
            while (++index < length) {
                var timeModifier = this.waves[index].timeModifier || 1;
                this.drawSine(time * timeModifier, this.waves[index]);
            }
        }

        var PI2 = Math.PI * 2;
        var HALFPI = Math.PI / 2;

        SineWaveGenerator.prototype.ease = function (percent, amplitude) {
            return amplitude * (Math.sin(percent * PI2 - HALFPI) + 1) * 0.5;
        }

        SineWaveGenerator.prototype.drawSine = function (time, options) {
            options = options || {};
            let amplitude = options.amplitude || this.amplitude;
            let wavelength = options.wavelength || this.wavelength;
            let lineWidth = options.lineWidth || this.lineWidth;
            let strokeStyle = options.strokeStyle || this.strokeStyle;
            let segmentLength = options.segmentLength || this.segmentLength;

            let x = time;
            let y = 0;
            let amp = this.amplitude;
            let yAxis = this.height / 2;

            this.ctx.lineWidth = lineWidth * this.dpr;
            this.ctx.strokeStyle = strokeStyle;
            this.ctx.lineCap = 'round';
            this.ctx.lineJoin = 'round';
            this.ctx.beginPath();
            this.ctx.moveTo(0, yAxis);
            this.ctx.lineTo(this.waveLeft, yAxis);

            for (let i = 0; i < this.waveWidth; i += segmentLength) {
                x = (time * this.speed) + (-yAxis + i) / wavelength;
                y = Math.sin(x);
                amp = this.ease(i / this.waveWidth, amplitude);
                this.ctx.lineTo(i + this.waveLeft, amp * y + yAxis);
            }

            this.ctx.lineTo(this.width, yAxis);
            this.ctx.stroke();
        }

        SineWaveGenerator.prototype.loop = function () {
            this.clear();
            this.update();
            window.requestAnimationFrame(this.loop.bind(this));
        }

        // instantiate
        new SineWaveGenerator({
            el: document.getElementById('waves'),
            speed: 8,
            waves: [
                { timeModifier: 1, lineWidth: 3, amplitude: 150, wavelength: 200, segmentLength: 20 },
                { timeModifier: 1, lineWidth: 2, amplitude: 150, wavelength: 100 },
                { timeModifier: 1, lineWidth: 1, amplitude: -150, wavelength: 50, segmentLength: 10 },
                { timeModifier: 1, lineWidth: 0.5, amplitude: -100, wavelength: 100, segmentLength: 10 }
            ],
            initialize: function () { },
            resizeEvent: function () {
                var gradient = this.ctx.createLinearGradient(0, 0, this.width, 0);
                gradient.addColorStop(0, "rgba(0,0,0,0.1)");
                gradient.addColorStop(0.5, "rgba(0,0,0,0.5)");
                gradient.addColorStop(1, "rgba(0,0,0,0.1)");
                for (let i = 0; i < this.waves.length; i++) {
                    this.waves[i].strokeStyle = gradient;
                }
            }
        });
    </script>
</body>

</html>
